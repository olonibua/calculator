<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Calculator.css" />
</head>
<body>
    <div class="cal">
        <h2>Calculator</h2>
        <input id='result' class="input"/>
        <div>
            <button value='+' id='add' onclick="display('+')">+</button>
            <button value='-' id='minus' onclick="display('-')">-</button>
            <button value='*' id='times' onclick="display('*')">*</button>
            <button value='/' id='divide' onclick="display('/')">/</button>
        </div>
        <div>
            <button value='1' onclick="display('1')">1</button>
            <button value='2' onclick="display('2')">2</button>
            <button value='3' onclick="display('3')">3</button>
            <button value='4' onclick="display('4')">4</button>
        </div>
        <div>
            <button value='5' onclick="display('5')">5</button>
            <button value='6' onclick="display('6')">6</button>
            <button value='7' onclick="display('7')">7</button>
            <button value='8' onclick="display('8')">8</button>
        </div>
        <div>
            <button value='9' onclick="display('9')">9</button>
            <button value='0' onclick="display('0')">0</button>
            <button value='c' onclick="clearInput('')">C</button>
            <button id='submit-btn' onclick='solve()'>=</button>
        </div>
    </div>
    <div>
        <h1>Stopwatch</h1>
        <button onclick="start()">Start</button>
        <button onclick="stop()">Stop</button>
        <button onclick="reset()">Reset</button>
    </div>
    <script src="Calculator.js" type="text/javascript"></script>

</body>

</html>
